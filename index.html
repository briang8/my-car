<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Info Finder</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="https://www.carqueryapi.com/js/jquery.min.js"></script>
    <script type="text/javascript" src="https://www.carqueryapi.com/js/carquery.0.3.4.js"></script>
</head>
<body>
    <div class="container">
        <h1 style="color: white;">Car Information Finder</h1>
        <div class="search-box">
            <div class="dropdown-container">
                <label for="car-years">Select Year:</label>
                <select id="car-years"></select>
            </div>
    
            <div class="dropdown-container">
                <label for="car-makes">Select Make:</label>
                <select id="car-makes"></select>
            </div>
    
            <div class="dropdown-container">
                <label for="car-models">Select Model:</label>
                <select id="car-models"></select>
            </div>
    
            <div class="dropdown-container">
                <label for="car-model-trims">Select Trim:</label>
                <select id="car-model-trims"></select>
            </div>
    
          <!--<button id="reset-search" style="width: auto; padding: 8px 16px; font-size: 14px; background-color: #4B5320; color: white; border: none; border-radius: 5px; cursor: pointer; margin-top: 10px;">Reset</button>-->
        </div>
        <div id="car-model-data" class="results-container"></div>
        <button id="search-again" style="display:none;">Search Again</button>
        <button id="cq-show-data" class="btn btn-search" style="width: auto; padding: 8px 16px; font-size: 14px; background-color: #4B5320; color: white; border: none; border-radius: 5px; cursor: pointer; margin-top: 10px">Search</button>
        <button id="reset-all" class="btn btn-danger" style="width: auto; padding: 8px 16px; font-size: 14px; background-color: #4B5320; color: white; border: none; border-radius: 5px; cursor: pointer; margin-top: 10px">Reset</button>

    </div>
    
    <script src="script.js"></script>
</body>
</html>
